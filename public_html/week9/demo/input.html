<!DOCTYPE html>

<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

        First Name <input type="text" name="fname" />
        <span id="fnameErr"></span>
        Last Name<input type="text" name="lname" />
        <span id="lnameErr"></span>

        <input type="button" value="submit" />
        <script>

            var add = document.querySelector('body > input[type="button"]:nth-child(5)');
            add.addEventListener('click', addData);
            

            var myArray = [];
            
            function addData() {

                var jsonD = {};
                var first = document.querySelector('input[name="fname"]');
                var last = document.querySelector('input[name="lname"]');
                var isValid = true;

                if (first.value === '') {
                    fnameErr.innerHTML="Please enter a first name";
                    isValid = false;
                } else {
                    fnameErr.innerHTML="";
                }

                if (last.value === '') {
                    lnameErr.innerHTML="Please enter a last name";
                    isValid = false;
                } else {
                    lnameErr.innerHTML="";
                }
                
                if (isValid) {

                jsonD.fname = first.value;
                jsonD.lname = last.value;

                myArray.push(jsonD);

                console.log(myArray);

                first.value = "";
                last.value = "";
                }

            }




        </script>


    </body>
</html>
