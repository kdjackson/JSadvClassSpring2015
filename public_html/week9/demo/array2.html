<!DOCTYPE html>

<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>       
                <table>
                    <thead>
                        <tr>
                            <th></th>
                            <th>First Name</th>
                            <th>Last Name</th>
                        </tr>                     
                    </thead>
                    <tbody>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
        
        <script type="text/javascript">
            
            //create an array
            var arr2 = [];
            
            //creating a function that will pass first name and last name to an array
            function addArr( fname, lname ) { 
                //create a variable for json data
                 var jsonD = {};
                 //access the json data and make it equal to parameter
                 jsonD.fname = fname;
                 jsonD.lname = lname;
                 //add the json data to the array
                 arr2.push(jsonD);
            }
            //call the function and pass in the parameters
             addArr('Mickey', 'Mouse');
             addArr('Donald', 'Duck');
             addArr('Strawberry', 'Shortcake');
             
             //create a for loop i= index
             var i;
             var first;
             var last;
             var html = ""; 
             //set i = 0, while it is less than the length of the array do the following, increase i
             for (i = 0; i < arr2.length; i++) {
                 //
                 first = arr2[i].fname;                 
                 last = arr2[i].lname;
                          
                html += '<tr><td>' + i + '</td><td>' + first + '</td><td>' + last + '</td></tr>';                
                 
             }

            var table = document.querySelector('body > table > tbody');
            table.innerHTML = html;
    
        </script>
    </body>
</html>
